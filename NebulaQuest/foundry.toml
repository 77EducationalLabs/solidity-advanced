[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.26"

fs_permissions = [{ access = "read-write", path = "./"}]

remappings = [
                "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
                "@murky/=lib/murky/",
                "@chainlink/contracts/=lib/chainlink/contracts/",
                "@local/src/=lib/chainlink-local/src/"
]